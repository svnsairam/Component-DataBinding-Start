<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <!-- instead of 2 way binding we can pass htmlInputElement as an argument  -->
      <input 
      type="text" 
      class="form-control"
      #serverNameInputElement 
      >
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input 
      type="text" 
      class="form-control"
      #serverContentInputElement 
      >
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInputElement)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInputElement)">Add Server Blueprint</button>
    </div>
  </div>
